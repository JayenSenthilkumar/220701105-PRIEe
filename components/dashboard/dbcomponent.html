<div class="dashboard-container">
    <h2>Investment Dashboard</h2>
  
    <div class="stats">
      <div class="stat-card">
        <h3>Total Investment</h3>
        <p>{{ totalInvestment | currency }}</p>
      </div>
  
      <div class="stat-card">
        <h3>Total Rental Income</h3>
        <p>{{ totalRentalIncome | currency }}</p>
      </div>
  
      <div class="stat-card">
        <h3>Average ROI</h3>
        <p>{{ averageROI | number:'1.2-2' }}%</p>
      </div>
    </div>
  </div>
